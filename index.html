<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-Do App</title>

        <!-- external files -->
        <link rel="stylesheet" href="index.css">

        <!-- bootstrap files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <!-- header -->
        <div class="header text-center text-light p-3 bg-secondary">
            <h1>To-Do List</h1>
        </div>

        <!-- input task -->
        <div class="inputTaskContainer text-center">
            <input type="text" id="inputTask" class="col-5 my-2 ml-3 mr-0" >
            <span class="addBtn bg-warning  p-1" onclick="addTask()">Add Task</span>
        </div>

        <!-- tasks -->

        <div id="tasksContainersDiv">
            <ul id="tasksContainer">
                <li>this is the first task</li>
                <li class="checked">this is the first task</li>
            </ul>
        </div>

        <!-- links -->
        <!-- bootstrap and jq -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js" integrity="sha512-ELgdXEUQM5x+vB2mycmnSCsiDZWQYXKwlzh9+p+Hff4f5LA+uf0w2pOp3j7UAuSAajxfEzmYZNOOLQuiotrt9Q==" crossorigin="anonymous"></script>

        <!-- sortable -->
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
